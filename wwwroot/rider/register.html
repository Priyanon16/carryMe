<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>สมัครผู้รับหิ้ว</title>
    <style>
        * {
            box-sizing: border-box
        }

        html, body {
            margin: 0;
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Prompt,sans-serif;
            background: #f5f6fb
        }

        .wrap {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px
        }

        .card {
            width: 100%;
            max-width: 560px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 12px 32px rgba(0,0,0,.06)
        }

        h1 {
            margin: 0 0 12px
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .full {
            grid-column: 1/-1
        }

        label {
            display: block;
            font-size: 13px;
            color: #475569;
            margin: 8px 0 6px
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            outline: none
        }

            input[type=file] {
                padding: 10px
            }

        textarea {
            resize: vertical;
            min-height: 80px
        }

        .btn {
            background: #0f1d40;
            color: #fff;
            border: 0;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700
        }

        .muted {
            color: #64748b;
            font-size: 13px
        }
    </style>
</head>
<body>
    <main class="wrap">
        <section class="card">
            <h1>สมัครผู้รับหิ้ว</h1>
            <form id="reg" enctype="multipart/form-data" class="grid">
                <div>
                    <label>ชื่อ-นามสกุล</label>
                    <input name="name" required>
                </div>
                <div>
                    <label>เลขบัตรประชาชน</label>
                    <input name="national_id" required>
                </div>

                <div class="full">
                    <label>ที่อยู่</label>
                    <input name="address">
                </div>

                <div>
                    <label>เบอร์โทร</label>
                    <input name="phone">
                </div>
                <div>
                    <label>อีเมล</label>
                    <input name="email" type="email">
                </div>

                <div>
                    <label>Username</label>
                    <input name="username" required>
                </div>
                <div>
                    <label>Password</label>
                    <input name="password" type="password" required>
                </div>

                <div class="full"><hr></div>

                <div>
                    <label>รูปถ่ายรถ</label>
                    <input type="file" name="vehicle_photo" accept="image/*">
                </div>
                <div>
                    <label>ไฟล์ พรบ. (รูป/เอกสาร)</label>
                    <input type="file" name="prb_doc" accept="image/*,.pdf">
                </div>
                <div class="full">
                    <label>ภาพบัตรประชาชน (ด้านหน้า)</label>
                    <input type="file" name="national_id_card" accept="image/*">
                </div>

                <div class="full">
                    <button class="btn" type="submit">สมัคร</button>
                    <p class="muted">ไฟล์จะถูกอัปโหลดและบันทึกลิงก์ไว้กับบัญชีของคุณ</p>
                </div>
            </form>
        </section>
    </main>

    <script>
document.getElementById('reg').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const r = await fetch('/api/riders/register', { method:'POST', body: fd });
  if(r.ok){
    alert('สมัครสำเร็จ! ไปล็อกอินได้เลย');
    location.href = '/rider/login.html';
  }else{
    const t = await r.text();
    alert('สมัครไม่สำเร็จ: ' + t);
  }
});
    </script>
</body>
</html>
