<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>carryMe – แชทออร์เดอร์</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            height: 100vh
        }

        header {
            background: #0f1d40;
            color: #fff;
            padding: 12px 16px
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px
        }

        .msg {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            position: relative
        }

        .me {
            align-self: flex-end;
            background: #dbeafe
        }

        .other {
            align-self: flex-start;
            background: #fef3c7
        }

        .system {
            align-self: center;
            background: #e5e7eb;
            color: #374151;
            font-size: 13px
        }

        .msg img {
            max-width: 160px;
            border-radius: 8px;
            margin-top: 6px
        }

        footer {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid #e5e7eb;
            background: #fff
        }

            footer input {
                flex: 1;
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 10px
            }

            footer button {
                padding: 12px 18px;
                background: #0f1d40;
                color: #fff;
                border: 0;
                border-radius: 10px;
                cursor: pointer
            }
    </style>
</head>
<body>
    <header>ออร์เดอร์ #A001</header>
    <div class="chat-box" id="chat"></div>
    <footer>
        <input id="msg" placeholder="พิมพ์ข้อความ..." />
        <button onclick="sendMsg()">ส่ง</button>
    </footer>

    <script>
const orderCode = "A001"; // สมมติ
const chatBox = document.getElementById('chat');

async function loadChat(){
  const r = await fetch(`/api/orders/${orderCode}/chat`);
  if(r.ok){
    const list = await r.json();
    chatBox.innerHTML = "";
    for(const m of list){
      const div = document.createElement("div");
      div.className = "msg " + (m.sender_type==="rider"?"me": m.sender_type==="system"?"system":"other");
      div.textContent = m.text;
      chatBox.appendChild(div);
    }
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}
async function sendMsg(){
  const t = document.getElementById('msg').value.trim();
  if(!t) return;
  await fetch(`/api/orders/${orderCode}/chat`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text:t})
  });
  document.getElementById('msg').value="";
  loadChat();
}
setInterval(loadChat,3000);
loadChat();
    </script>
</body>
</html>
